<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no ">
<title>Stylish Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #1E90FF, #6A5ACD);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        width: 350px;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #1E90FF;
    }

    .input-group {
        margin-bottom: 15px;
    }

    .input-group label {
        font-size: 14px;
        color: #555;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
    }

    .input-group input:focus {
        border-color: #1E90FF;
        box-shadow: 0 0 3px #1E90FF;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #1E90FF;
        border: none;
        color: white;
        font-size: 17px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0c65c7;
    }

    .error {
        margin-top: 10px;
        color: red;
        text-align: center;
        display: none;
    }

    .success {
        margin-top: 10px;
        color: green;
        text-align: center;
        display: none;
    }
</style>
</head>
<body>

<div class="login-box">
    <h1> JCV ICE</h1>
    <h2>Login</h2>

    <div class="input-group">
        <label>Username</label>
        <input type="text" id="username">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password">
    </div>

    <button onclick="login()">Login</button>

    <div class="error" id="error">Invalid username or password</div>
    <div class="success" id="success">Login Successful!</div>
</div>

<script>
    // Predefined username & password list
    const USERS = [
        { user: "student1", pass: "12345" },
        { user: "student2", pass: "abcde" },
        { user: "teacher",  pass: "teacher123" },
        { user: "admin",    pass: "admin123" }
    ];

    function login() {
        let u = document.getElementById("username").value.trim();
        let p = document.getElementById("password").value.trim();

        const match = USERS.find(x => x.user === u && x.pass === p);

        if (match) {
            document.getElementById("error").style.display = "none";
            document.getElementById("success").style.display = "block";

            // Redirect after login success
            setTimeout(() => {
                window.location.href = "dashboard.html"; // change if needed
            }, 1000);
        } else {
            document.getElementById("success").style.display = "none";
            document.getElementById("error").style.display = "block";
        }
    }
</script>

</body>
</html>
