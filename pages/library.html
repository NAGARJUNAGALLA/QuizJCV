<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no  ">
<title>Library</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: white;
  margin: 0;
  padding-bottom: 80px;
}

.header {
  padding: 20px;
  font-size: 24px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 10px;
}

.subject-card {
  background: #fff;
  border-radius: 12px;
  margin: 12px;
  padding: 0;
  overflow: hidden;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.subject-title {
  padding: 16px;
  font-size: 18px;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.subject-title span {
  font-size: 14px;
  opacity: 0.9;
}

.quiz-list {
  display: none;
  padding: 10px 15px 15px 15px;
  background: #fdfdfd;
}

.quiz-item {
  background: #fff;
  padding: 12px 15px;
  border-radius: 10px;
  margin-bottom: 10px;
  font-size: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.07);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.quiz-item:hover {
  background: #f0f0f0;
  cursor: pointer;
}

.arrow {
  transition: 0.3s;
}

.rotate {
  transform: rotate(180deg);
}

/* Bottom Navigation */
.navbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  display: flex;
  justify-content: space-around;
  padding: 10px;
  border-top: 1px solid #ccc;
}

.nav-item {
  text-align: center;
  font-size: 12px;
  cursor: pointer;
}

.nav-item:hover {
  opacity: 0.7;
}
</style>

</head>
<body>

<div class="header">üìö Library</div>

<div id="subjectContainer"></div>

<!-- Bottom Navigation -->
<div class="navbar">
  <div class="nav-item" onclick="goHome()">üè†<br>Home</div>
  <div class="nav-item" onclick="goLibrary()">üìò<br>Library</div>
  <div class="nav-item">üìù<br>Exams</div>
  <div class="nav-item">üñ•Ô∏è<br>Online</div>
  <div class="nav-item">üí≥<br>Fee</div>
</div>

<script>
// SUBJECTS & QUIZZES
const data = [
  {
    subject: "Telugu",
    color: "#2E7D32",
    lessons: 7,
    quizzes: [
      { title: "‡∞Ö‡∞Æ‡±ç‡∞Æ‡∞ì‡∞°‡∞ø", id: "ammaodi" },
      { title: "‡∞§‡∞™‡±ç‡∞™‡∞ø", id: "thappi" },
      { title: "‡∞Æ‡∞æ‡∞∞‡±ç‡∞ï‡±ä‡∞°‡±ç‡∞°‡∞ø ‡∞§‡±Ü‡∞≤‡±ç‡∞≤ ‡∞¶‡±ä‡∞∞‡∞§‡∞®‡∞Ç", id: "markodi" }
    ]
  },
  {
    subject: "English",
    color: "#00695C",
    lessons: 12,
    quizzes: [
      { title: "Nouns", id: "nouns" },
      { title: "Tenses", id: "tenses" }
    ]
  },
  {
    subject: "Hindi",
    color: "#3949AB",
    lessons: 6,
    quizzes: [
      { title: "Varnamala", id: "varnamala" },
      { title: "Sandhi", id: "sandhi" }
    ]
  },
  {
    subject: "Mathematics",
    color: "#6A1B9A",
    lessons: 10,
    quizzes: [
      { title: "Probability", id: "MathsProbability" },
      { title: "Linear Equations", id: "lineareq" }
    ]
  }
];

const container = document.getElementById("subjectContainer");

// Render Subjects
data.forEach((sub, index) => {
  const card = document.createElement("div");
  card.className = "subject-card";

  card.innerHTML = `
    <div class="subject-title" style="background:${sub.color}" onclick="toggleSection(${index})">
      <div>${sub.subject}<br><span>${sub.lessons} lessons</span></div>
      <div class="arrow" id="arrow${index}">‚¨áÔ∏è</div>
    </div>

    <div class="quiz-list" id="quizList${index}">
      ${sub.quizzes.map(q =>
        `<div class='quiz-item' onclick="openQuiz('${q.id}')">${q.title} ‚û§</div>`
      ).join('')}
    </div>
  `;

  container.appendChild(card);
});

// Show / Hide quiz section
function toggleSection(i) {
  const list = document.getElementById("quizList" + i);
  const arrow = document.getElementById("arrow" + i);

  if (list.style.display === "block") {
    list.style.display = "none";
    arrow.classList.remove("rotate");
  } else {
    list.style.display = "block";
    arrow.classList.add("rotate");
  }
}

// Open Quiz from /quiz folder
function openQuiz(id) {
  // Example: quiz/nouns.html
  window.location.href = "quiz/" + id + ".html";
}

// Bottom navbar
function goHome() { window.location.href = "dashboard.html"; }
function goLibrary() { window.location.href = "library.html"; }

</script>

</body>
</html>
