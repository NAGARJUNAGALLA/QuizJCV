/* ====== SIDE NAVIGATION ====== */
.sidenav {
    height: 100vh;
    width: 0; /* hidden by default */
    position: fixed;
    left: 0;
    top: 0;
    background-color: white;
    border-right: 3px solid #1e3a8a; /* blue border */
    padding-top: 60px; /* below header */
    overflow-y: auto;
    transition: width 0.3s;
    z-index: 5;
}

.sidenav a {
    padding: 12px 16px;
    text-decoration: none;
    font-size: 16px;
    color: #1e3a8a; /* blue text */
    display: block;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    transition: background 0.2s, color 0.2s;
    font-weight: 500;
}

.sidenav a:hover {
    background-color: #1e3a8a; /* hover background blue */
    color: white; /* text white on hover */
}

/* ====== MAIN CONTENT ====== */
.main {
    margin-left: 0; /* sidebar hidden initially */
    padding: 15px;
    margin-top: 60px;
    margin-bottom: 60px;
    transition: margin-left 0.3s;
}

/* ====== BLOCKS (optional) ====== */
.block {
    padding: 20px;
    color: white;
    text-align: center;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s;
}
.block:active {
    transform: scale(0.95);
}

/* ====== TOP HEADER ====== */

    color: white;

    align-items: center;

    font-size: 18px;

    top: 0;
    left: 0;
    right: 0;

/* Hamburger icon */
.hamburger {

    cursor: pointer;
    margin-right: 10px;
    color: white;
}

/* ====== BOTTOM NAVIGATION ====== */

    left: 0;
    right: 0;

// Load Class dropdown
window.onload = function() {
    let classSelect = document.getElementById("classSelect");
    for(let i=1; i<=10; i++){
        let opt = document.createElement("option");
        opt.value = i;
        opt.textContent = "Class " + i;
        classSelect.appendChild(opt);
    }
};

// Load subjects
function loadSubjects() {
    let classVal = document.getElementById("classSelect").value;
    let subjectSelect = document.getElementById("subjectSelect");

    subjectSelect.innerHTML = "<option value=''>-- Select Subject --</option>";
    document.getElementById("chapterTable").style.display = "none";
    document.getElementById("pdfSection").style.display = "none";

    if(!classVal) return;

    let subjects = Object.keys(textbookData[classVal]);
    subjects.forEach(sub => {
        let opt = document.createElement("option");
        opt.value = sub;
        opt.textContent = sub;
        subjectSelect.appendChild(opt);
    });
}

// Load chapters in table
function loadChapters() {
    let classVal = document.getElementById("classSelect").value;
    let subjectVal = document.getElementById("subjectSelect").value;
    let tbody = document.querySelector("#chapterTable tbody");

    tbody.innerHTML = "";
    document.getElementById("chapterTable").style.display = "none";
    document.getElementById("pdfSection").style.display = "none";

    if(!subjectVal) return;

    let chapters = textbookData[classVal][subjectVal];

    chapters.forEach(item => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${item.chapter}</td>
            <td><span class="pdf-link" onclick="openPDF('${item.pdf}')">OPEN</span></td>
        `;
        tbody.appendChild(tr);
    });

    document.getElementById("chapterTable").style.display = "table";
}

// Show PDF in same page
function openPDF(url) {
    document.getElementById("chapterTable").style.display = "none";
    document.getElementById("pdfSection").style.display = "block";
    document.getElementById("pdfViewer").src = url;
}

// Close PDF viewer
function closePDF() {
    document.getElementById("pdfSection").style.display = "none";
    document.getElementById("pdfViewer").src = "";
    document.getElementById("chapterTable").style.display = "table";
}
