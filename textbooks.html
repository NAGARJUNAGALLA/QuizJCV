<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Textbooks Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0; padding: 20px;
}

h2 {
    text-align: center;
    color: #1E88E5;
}

.selector-box {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}

select {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

th {
    background: #1E88E5;
    color: white;
}

.pdf-link {
    color: #1565C0;
    font-weight: bold;
    cursor: pointer;
}

.pdf-link:hover { text-decoration: underline; }

#pdfSection {
    display: none;
    width: 100%;
    height: 90vh;
    margin-top: 10px;
    position: relative;
}

#pdfViewer {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
}

#closePDF {
    background: red;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    position: absolute;
    top: 10px; right: 10px;
}
</style>
</head>

<body>

<h2>Textbook Library</h2>

<div class="selector-box">
    <label>Select Class:</label>
    <select id="classSelect" onchange="loadSubjects()">
        <option value="">-- Select Class --</option>
    </select>

    <label style="margin-top:15px;">Select Subject:</label>
    <select id="subjectSelect" onchange="loadChapters()">
        <option value="">-- Select Subject --</option>
    </select>
</div>

<table id="chapterTable" style="display:none;">
    <thead>
        <tr>
            <th>Chapter Name</th>
            <th>PDF</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- PDF viewer in same tab -->
<div id="pdfSection">
    <button id="closePDF" onclick="closePDF()">CLOSE ✖</button>
    <iframe id="pdfViewer"></iframe>
</div>

<script>
// SAMPLE DATA — Replace with your Drive links
const textbookData = {
    "10": {
        "Science": [
            { chapter: "Light – Reflection", pdf: "https://drive.google.com/file/d/abcd/preview" },
            { chapter: "Chemical Reactions", pdf: "https://drive.google.com/file/d/efgh/preview" }
        ],
        "Maths": [
            { chapter: "Real Numbers", pdf: "https://drive.google.com/file/d/1234/preview" },
            { chapter: "Polynomials", pdf: "https://drive.google.com/file/d/5678/preview" }
        ]
    },
    "4" : {
        "Telugu": [
        { chapter:"1. గాంధీ మహాత్ముడు ", pdf:"https://drive.google.com/file/d/1MEMTz5VCXePQbonQC0hsvegc3BgjcsWb/preview"}
            ]
    },
    "1": {
        "English": [
            { chapter: "Unit 1 – My Family", pdf: "https://drive.google.com/file/d/xxxx/preview" }
        ]
    }
};

// Load Class dropdown
window.onload = function() {
    let classSelect = document.getElementById("classSelect");
    for(let i=1; i<=10; i++){
        let opt = document.createElement("option");
        opt.value = i;
        opt.textContent = "Class " + i;
        classSelect.appendChild(opt);
    }
};

// Load subjects
function loadSubjects() {
    let classVal = document.getElementById("classSelect").value;
    let subjectSelect = document.getElementById("subjectSelect");

    subjectSelect.innerHTML = "<option value=''>-- Select Subject --</option>";
    document.getElementById("chapterTable").style.display = "none";
    document.getElementById("pdfSection").style.display = "none";

    if(!classVal) return;

    let subjects = Object.keys(textbookData[classVal]);
    subjects.forEach(sub => {
        let opt = document.createElement("option");
        opt.value = sub;
        opt.textContent = sub;
        subjectSelect.appendChild(opt);
    });
}

// Load chapters in table
function loadChapters() {
    let classVal = document.getElementById("classSelect").value;
    let subjectVal = document.getElementById("subjectSelect").value;
    let tbody = document.querySelector("#chapterTable tbody");

    tbody.innerHTML = "";
    document.getElementById("chapterTable").style.display = "none";
    document.getElementById("pdfSection").style.display = "none";

    if(!subjectVal) return;

    let chapters = textbookData[classVal][subjectVal];

    chapters.forEach(item => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${item.chapter}</td>
            <td><span class="pdf-link" onclick="openPDF('${item.pdf}')">OPEN</span></td>
        `;
        tbody.appendChild(tr);
    });

    document.getElementById("chapterTable").style.display = "table";
}

// Show PDF in same page
function openPDF(url) {
    document.getElementById("chapterTable").style.display = "none";
    document.getElementById("pdfSection").style.display = "block";
    document.getElementById("pdfViewer").src = url;
}

// Close PDF viewer
function closePDF() {
    document.getElementById("pdfSection").style.display = "none";
    document.getElementById("pdfViewer").src = "";
    document.getElementById("chapterTable").style.display = "table";
}
</script>

</body>
</html>
