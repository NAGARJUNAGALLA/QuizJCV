<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Library</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding-bottom: 80px;
}

.header {
  padding: 20px;
  font-size: 24px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 10px;
}

.subject-card {
  background: #fff;
  border-radius: 12px;
  margin: 12px;
  overflow: hidden;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.subject-title {
  padding: 16px;
  font-size: 18px;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}

.subject-title span {
  font-size: 14px;
  opacity: 0.9;
}

.quiz-list {
  display: none;
  padding: 10px 15px 15px 15px;
  background: #fdfdfd;
}

.quiz-row {
  background: #fff;
  padding: 12px 15px;
  border-radius: 10px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.07);
}

.quiz-info {
  font-size: 16px;
}

.attempt-btn {
  padding: 6px 12px;
  border-radius: 8px;
  background: dodgerblue;
  color: white;
  border: none;
  font-size: 14px;
}

.score-text {
  font-size: 14px;
  color: green;
  margin-left: 6px;
}

.rotate { transform: rotate(180deg); }

.navbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  display: flex;
  justify-content: space-around;
  padding: 10px;
  border-top: 1px solid #ccc;
}

.nav-item {
  text-align: center;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="header">üìö Library</div>

<div id="subjectContainer"></div>

<!-- Bottom Navigation -->
<div class="navbar">
  <div class="nav-item" onclick="location.href='dashboard.html'">üè†<br>Home</div>
  <div class="nav-item">üìò<br>Library</div>
  <div class="nav-item">üìù<br>Exams</div>
  <div class="nav-item">üñ•Ô∏è<br>Online Exams</div>
  <div class="nav-item">üí≥<br>Fee</div>
</div>

<script>
/* SUBJECT + QUIZ DATA */
const data = [
  {
    subject: "Telugu",
    color: "#2E7D32",
    lessons: 7,
    quizzes: [
      { title: "‡∞Ö‡∞Æ‡±ç‡∞Æ‡∞ì‡∞°‡∞ø", id: "ammaodi" },
      { title: "‡∞§‡∞™‡±ç‡∞™‡∞ø", id: "thappi" }
    ]
  },
  {
    subject: "English",
    color: "#00695C",
    lessons: 12,
    quizzes: [
      { title: "Nouns", id: "MathsProbability" },
      { title: "Tenses", id: "tenses" }
    ]
  }
];

/* LOAD SUBJECTS */
const container = document.getElementById("subjectContainer");

data.forEach((sub, index) => {
  const card = document.createElement("div");
  card.className = "subject-card";

  card.innerHTML = `
    <div class="subject-title" style="background:${sub.color}" onclick="toggleSection(${index})">
      <div>${sub.subject}<br><span>${sub.lessons} lessons</span></div>
      <div id="arrow${index}">‚¨áÔ∏è</div>
    </div>

    <div class="quiz-list" id="quizList${index}">
    </div>
  `;

  container.appendChild(card);

  // Fill quizzes with score + attempt button
  const quizList = card.querySelector(`#quizList${index}`);

  sub.quizzes.forEach(q => {
    const lastScore = localStorage.getItem("score_" + q.id);

    quizList.innerHTML += `
      <div class="quiz-row">
        <div class="quiz-info">
          ${q.title}
          ${lastScore ? `<span class='score-text'>(Score: ${lastScore}%)</span>` : ""}
        </div>

        <button class="attempt-btn" onclick="attemptQuiz('${q.id}')">
          ${lastScore ? "Re-attempt" : "Attempt"}
        </button>
      </div>
    `;
  });
});

/* SHOW/HIDE QUIZZES */
function toggleSection(i) {
  const list = document.getElementById("quizList" + i);
  const arrow = document.getElementById("arrow" + i);
  list.style.display = list.style.display === "block" ? "none" : "block";
  arrow.classList.toggle("rotate");
}

/* OPEN QUIZ PAGE */
function attemptQuiz(id) {
  window.location.href = "quiz/" + id + ".html";
}
</script>

</body>
</html>
