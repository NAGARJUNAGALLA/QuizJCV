<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub PDF Viewer</title>
<style>
body { margin:0; }
#pdfFrame { width:100%; height:100vh; border:none; }
.list button{
  padding:10px; margin:5px; width:95%; font-size:16px;
}
</style>
</head>
<body>

<h3 style="padding:10px;">GitHub PDF Viewer</h3>

<div class="list">
  <button onclick="loadPDF('https://raw.githubusercontent.com/NAGARJUNAGALLA/QuizJCV/main/paper1.pdf')">PDF 1</button>
  <button onclick="loadPDF('https://raw.githubusercontent.com/USERNAME/REPO/main/file2.pdf')">PDF 2</button>
  <button onclick="loadPDF('https://raw.githubusercontent.com/USERNAME/REPO/main/file3.pdf')">PDF 3</button>
</div>

<iframe id="pdfFrame"></iframe>

<script>
function loadPDF(url){
  document.getElementById("pdfFrame").src = 
    "https://docs.google.com/gview?embedded=true&url=" + url;
}
</script>

</body>
</html>
