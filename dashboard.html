<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">
<title>Dashboard Blocks</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f2f2f2;
        transition: margin-left 0.3s;
    }

    /* Side navigation */
    .sidenav {
        height: 100vh;
        width: 0; /* hidden by default */
        position: fixed;
        left: 0;
        top: 0;
        background-color: white; /* changed to white */
        border-right: 3px solid #1e3a8a; /* blue border */
        padding-top: 60px; /* below header */
        overflow-y: auto;
        transition: width 0.3s;
        z-index: 5;
    }

    .sidenav a {
        padding: 12px 16px;
        text-decoration: none;
        font-size: 16px;
        color: #1e3a8a; /* blue text */
        display: block;
        border-bottom: 1px solid rgba(0,0,0,0.05);
        transition: background 0.2s, color 0.2s;
        font-weight: 500;
    }

    .sidenav a:hover {
        background-color: #1e3a8a; /* hover background blue */
        color: white; /* text white on hover */
    }

    /* Main container */
    .main {
        margin-left: 0; /* start with sidenav hidden */
        padding: 15px;
        margin-top: 60px;
        margin-bottom: 60px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        transition: margin-left 0.3s;
    }

    .block {
        padding: 20px;
        color: white;
        text-align: center;
        border-radius: 15px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s;
    }

    .block:active {
        transform: scale(0.95);
    }

    /* HEADER */
    .quiz-header {
        background-color: #1e3a8a;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        font-weight: 600;
        font-size: 18px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
    }

    /* Hamburger icon */
    .hamburger {
        font-size: 24px;
        cursor: pointer;
        margin-right: 10px;
        color: white;
    }

    /* Bottom Navigation */
    .navbar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #1e3a8a;
        display: flex;
        justify-content: space-around;
        padding: 10px;
        border-top: 1px solid #ccc;
        color:white;
        z-index: 10;
    }

    .nav-item {
        text-align: center;
        font-size: 12px;
        cursor: pointer;
    }

    .nav-item:hover {
        opacity: 0.7;
    }

</style>
</head>
<body>

<!-- Side Navigation -->
<div class="sidenav" id="sideNav"></div>

<!-- Top Header -->
<div class="quiz-header">
    <div style="display:flex; align-items:center;">
        <span class="hamburger" onclick="toggleNav()">‚ò∞</span>
        <div id="quiz-title">JCV ICE <span> JCV Institute of Competitive Exams</span></div>
    </div>
</div>

<!-- Main Grid Blocks -->
<div class="main" id="blockContainer"></div>

<!-- Bottom Navigation -->
<div class="navbar">
  <div class="nav-item" onclick="goHome()">üè†<br>Home</div>
  <div class="nav-item" onclick="goLibrary()">üìò<br>Library</div>
  <div class="nav-item">üìù<br>Exams</div>
  <div class="nav-item" onclick="goVideo()">üñ•Ô∏è<br>Online Classes</div>
  <div class="nav-item">üí≥<br>Fee</div>
</div>    

<script>
const blocks = [
    { title: "Study Material", color: "#FF6F61", htmlFile: "pages/studymaterial.html" },
    { title: "Text Books", color: "#6B5B95", htmlFile: "pages/textbooks.html" },
    { title: "Model Papers", color: "#3F51B5", htmlFile: "modelpapers.html" },
    { title: "Previous Papers", color: "#9C27B0", htmlFile: "previouspapers.html" },
    { title: "Online Tests", color: "#4CAF50", htmlFile: "library.html" },
    { title: "Formulas", color: "#CDDC39", htmlFile: "videocreator.html" },
    { title: "Online Classes", color: "#9E9E9E", htmlFile: "video.html" },
];

// Populate main blocks
const container = document.getElementById("blockContainer");
blocks.forEach(block => {
    const div = document.createElement("div");
    div.className = "block";
    div.style.background = block.color;
    div.innerText = block.title;
    div.onclick = () => window.location.href = block.htmlFile;
    container.appendChild(div);
});

// Populate side nav
const sideNav = document.getElementById("sideNav");
blocks.forEach(block => {
    const a = document.createElement("a");
    a.innerText = block.title;
    a.href = block.htmlFile;
    sideNav.appendChild(a);
});

// Toggle sidebar
let navOpen = false; // hidden by default
function toggleNav() {
    if(navOpen) {
        document.getElementById("sideNav").style.width = "0";
        document.querySelector(".main").style.marginLeft = "0";
    } else {
        document.getElementById("sideNav").style.width = "200px";
        document.querySelector(".main").style.marginLeft = "200px";
    }
    navOpen = !navOpen;
}

// Bottom navbar functions
function goHome() { window.location.href = "dashboard.html"; }
function goLibrary() { window.location.href = "library.html"; }
function goVideo() { window.location.href="video.html";}
</script>

</body>
</html>
